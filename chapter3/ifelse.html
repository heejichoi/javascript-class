<body>
    <h3>if ~ else</h3>
    <p>단순 if는 조건식이 true 일때만 시행되지만, if ~ else는 true일때와 false일때
        실행하는 구문이 각각 존재함.
    </p>
    <code>
        <pre>
            if(조건식) {
                ..true일때 실행코드..;
            } else{
                ..false일때 실행코드..;
            }
        </pre>
</body>
</html>
