<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제어문 &gt; 선택문</title>
    <link rel="stylesheet" href="page-style.css">
</head>
<body>
    <h1>제어문</h1>
    <h2>선택문</h2>
    <p>변수에 저장된 값을 비교에서 일치한 경우, 해당코드를
        실행하는 구문
    </p>
    <code>
        <pre>
            var 변수 = 초깃값;
            switch(변수){
                case 값1: 실행코드 1;
                break;
                case 값2: 실행코드2;
                break;
                ...계속...

            }
        </pre>
    </code>
    <h3>switch 예시</h3>
    <script>
        //즐겨 사용하는 포털 사이트를 질의 응답창을 이용해
        // 물어보고, 일치하는 포털 사이트로 URL을 리다이렉트!
        //prompt()
        //값 비교 : if, if~else, if ~else if, if (if ())
        //swith~case 써야하는 이유?!!

        //if : 범위 값 비교 
        //.toLowerCase(): 문자를 소문자로 (한글?x 영어만!)

        var likeSite = prompt("즐겨찾는 포털사이트 이름은?","예)네이버,다음,구글")
        if(likeSite.tolocaleLowerCase() === "naver"){
            likeSite="네이버"
        } else if(likeSite.tolocaleLowerCase() === "daum"){
            likeSite = "다음"
        } else if(likeSite.tolocaleLowerCase() === "goole"){
            likeSite = "구글"
        }
        console.log(likeSite);
        var targetURL;
        if(likeSite === "네이버" || likeSite.toLocaleLowerCase() === "naver") {
            targetURL = "naver.com"
        } else if(likeSite === "다음" || likeSite.toLocaleLowerCase() === "daum") {
            targetURL = "daum.net"
        } else if(likeSite === "구글" || likeSite.toLocaleLowerCase() === "google") {
            targetURL = "daum.net"
        } else {
            alert("네이버, 다음, 구글 중 하나를 입력해야합니다.");
            location.reload();
        }
        if(targetURL){
            location.href="http://"+targetURL;
        }

    </script>
    
</body>
</html>
