<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>도전 MISSION</title>
</head>
<body>
   <h1>3장. 제어문 도정Mission</h1> 
   <p>while 반복문을 이용하여, 구구단중 5단을 출력하세요</p>
   <script>
       var dan = prompt("알고싶은 단 수는?") // 1. while 반복 변수 선언
       var limit = prompt("얼마까지 알고싶으세요?")
       var i = 1; // 반복 변수
       var total = 0; //구구단 합계
       while(i <= limit) {
           document.write(dan+" x "+i+" = "+(dan * i), "<br>");
           total += dan * i;
           i++;
       }
       document.write("=======END=======", "<br>");
       document.write("합계 :"+total, "<br>");
       
      
   </script>
</body>
</html>
